<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <!-- Adicionando Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Controle Financeiro</h1>
        <form id="despesaForm">
            <div class="mb-3">
                <label for="tipoDespesa" class="form-label">Tipo de Despesa:</label>
                <select id="tipoDespesa" class="form-select">
                    <option value="Alimentação">Alimentação</option>
                    <option value="Pedágio">Pedágio</option>
                    <option value="Hospedagem">Hospedagem</option>
                    <option value="Combustível">Combustível</option>
                    <option value="Outro">Outro</option>
                </select>
                <div id="outroDespesaField" style="display: none;">
                    <label for="outroDespesa" class="form-label">Despesa Personalizada:</label>
                    <input type="text" id="outroDespesa" class="form-control">
                </div>
            </div>
            <div class="mb-3">
                <label for="valor" class="form-label">Valor:</label>
                <input type="text" id="valor" class="form-control" placeholder="0,00">
            </div>
            <div class="mb-3">
                <label for="data" class="form-label">Data:</label>
                <input type="date" id="data" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Registrar Despesa</button>
        </form>
        <h2 class="mt-5">Resumo Financeiro</h2>
        <div id="resumoFinanceiro"></div>
    </div>

    <!-- Adicionando Bootstrap JS e jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Adicionando jQuery Mask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <!-- Adicionando script personalizado -->
    <script src="script.js"></script>
</body>
</html>
