<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo Financeiro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .excluir-despesa {
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Resumo Financeiro</h2>
        <h4>Total de Despesas:</h4>
        <p id="totalDespesas">R$ 0.00</p>
        <form id="despesaForm">
            <div class="form-group">
                <label for="tipoDespesa">Tipo de Despesa:</label>
                <select class="form-control" id="tipoDespesa">
                    <option value="Alimentação">Alimentação</option>
                    <option value="Pedágio">Pedágio</option>
                    <option value="Hospedagem">Hospedagem</option>
                    <option value="Combustível">Combustível</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
            <div class="form-group" id="outroDespesaField" style="display: none;">
                <label for="outroDespesa">Outro Tipo de Despesa:</label>
                <input type="text" class="form-control" id="outroDespesa" placeholder="Digite o novo tipo de despesa">
            </div>
            <div class="form-group">
                <label for="data">Data:</label>
                <input type="date" class="form-control" id="data">
            </div>
            <div class="form-group">
                <label for="valor">Valor:</label>
                <input type="number" class="form-control" id="valor" placeholder="Digite o valor da despesa">
            </div>
            <button type="submit" class="btn btn-primary">Registrar Despesa</button>
        </form>
    </div>

    <div class="container mt-3">
        <ul id="listaDespesas" class="list-group"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
